<!DOCTYPE html>
<html>
    <head>
        <title>Basic II</title>
    </head>
    <body>
        <table> 
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Sadie</td>
                    <td>Valerio</td>
                    <td>sadierocks@gmail.com</td>
                    <td> FakePassword123 </td>
                </tr>
            </tbody>
        </table>
        <h1>Esta es una lista de mis cosas favoritas:</h1>
        <ul>
            <li>Comida</li>
            <li>Gatos</li>
            <li>Café</li>
            <li>Música</li>
        </ul>
    </body>
</html>

<!-- 
    <ul> tiene como hijos 4 <li> y es hermano de <table> y <h1>
    <table> tiene como hijos <thead> y <tbody>
    <thead> tiene como hijo a <tr> y este <tr> tiene como hijos a 4 <th>
    <tbody> tiene como hijo a otro <tr> y este tiene como hijos a 4 <td>
    <body> es el padre de <table>, <h1> y <ul> y tiene como hermano a <head>
    <head> tiene como hijo a <title> y finalmente <body> y <head> tienen como padre a <html>
-->
